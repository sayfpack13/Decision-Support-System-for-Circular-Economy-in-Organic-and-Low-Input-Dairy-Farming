<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <title>Decision Support System (DSS) for Promoting Circular Economy Practices in Organic and Low-Input Dairy Farming</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />


  <style>
    /*label {
  font-weight: 500;
  line-height: 1.1;
}*/

    .scroll-area {
      position: relative;
      overflow: auto;
    }

    body {
      background-color: rgba(249, 249, 249, 1);
      font-size: 14px;
      font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
    }

    .modal {
      text-align: center;
    }

    @media screen and (min-width: 768px) {
      .modal:before {
        display: inline-block;
        vertical-align: middle;
        content: " ";
        height: 100%;
      }
    }

    /*modal-sm:before {
  display: inline-block;
  vertical-align: middle;
  content: " ";
  height: 100%;
}*/

    #results-dlg .modal-dialog {
      overflow-y: initial !important
    }

    #results-dlg .modal-body {
      height: 600px;
      overflow-y: auto;
    }

    .modal-dialog {
      display: inline-block;
      text-align: left;
      vertical-align: middle;
    }

    #navbar {
      box-shadow: none;
      background-image: none;
      border-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2px;
    }

    #navbar-collapse {
      padding-left: 0px;
      overflow: hidden;
    }

    #navbar-collapse a {
      text-align: center;
      padding: 5px;
    }

    .nav>li>a {
      border-radius: 5px;
    }

    #feed-accordion-1 a:not(.feed-selected),
    #feed-accordion-2 a:not(.feed-selected) {
      color: rgb(203, 24, 29);
    }

    .scroll-area>div {
      padding-left: 5px;
      padding-right: 50px;
    }

    #navbar-collapse img:hover {
      background-color: #e7e7e7;
    }

    #navbar-collapse img {
      border-radius: 5px;
    }

    .input-group-addon {
      min-width: 90px;
    }

    .input-group-addon.long-input-desc {
      min-width: 250px;
      max-width: 250px;
    }

    .panel-title>a.feed-selected {
      color: rgb(0, 109, 44);
    }

    .crop-rotation>#well,
    .crop-rotation>#main,
    .crop-rotation>#edit {
      background-color: rgba(249, 249, 249, 1);
    }

    /*.crop-rotation > #edit {
  max-height: 50px !important;
  min-height: 50px !important;
}*/

    .alert {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      z-index: 100;
    }

    .c3.chart {
      min-height: 350px;
      max-height: 350px;
    }

    #dairy-chart-1 .c3-circle {
      stroke-width: 2px;
      opacity: 1 !important;
    }

    .c3-line {
      stroke-width: 2px;
    }

    .c3-region.region-wheat {
      fill: rgb(8, 81, 156);
    }

    .c3-region.region-grass-legume {
      fill: rgb(0, 109, 44);
    }

    .c3-region.region-maize-silage {
      fill: rgb(210, 210, 5);
    }

    .c3-region.region-barley {
      fill: rgb(203, 24, 29);
    }

    .c3-region.region-oats {
      fill: rgb(204, 76, 2);
    }

    .c3-region.region-rye {
      fill: rgb(106, 81, 163);
    }

    .c3-region.region-grey1 {
      fill: rgb(190, 190, 190);
    }

    .c3-region.region-grey2 {
      fill: rgb(230, 230, 230);
    }

    /*#navbar svg {
  width: 60px;
  height: 60px;
}

#navbar svg path {
  fill: #333;
}

#navbar a:hover path {
  fill: #337ab7;
}*/

    #navbar img {
      width: 30px;
      height: 30px;
    }

    #navbar img.inflate {
      width: 40px;
      height: 40px;
    }

    #title.deflate {
      font-size: 0;
    }

    #title {
      margin-top: 10px;
    }

    #map {
      height: 400px;
      border: 1px solid;
      border-color: rgb(204, 204, 204);
      border-radius: 4px;
    }

    .map-spinner #spinner {
      width: 20px;
      height: 40px;
    }



    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
